apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  template:
    spec:
      containers:
        - name: backend
          image: ${GOOGLE_ARTIFACTS_REG}/mlops:${VERSION}
          imagePullPolicy: Always
          volumeMounts:
            - name: static-files
              mountPath: /static
      volumes:
        - name: static-files
          emptyDir: {}



